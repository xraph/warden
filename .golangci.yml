version: "2"

linters:
  default: none
  enable:
    # Core correctness
    - errcheck
    - govet
    - staticcheck
    - unused
    - ineffassign

    # Code quality
    - gocritic
    # - revive  # Disabled due to false positives in CI
    - misspell
    - unconvert
    - unparam
    - prealloc

    # Bug prevention
    - bodyclose
    - noctx
    - rowserrcheck
    - sqlclosecheck
    - gosec
    - errname
    - errorlint

    # Style
    - nolintlint
    - whitespace
    - predeclared

  settings:
    gocritic:
      enabled-tags:
        - diagnostic
        - style
        - performance
      disabled-checks:
        - hugeParam
        - rangeValCopy

    # revive settings commented out since linter is disabled
    # revive:
    #   rules:
    #     - name: blank-imports
    #     - name: context-as-argument
    #     - name: context-keys-type
    #     - name: dot-imports
    #     - name: error-return
    #     - name: error-strings
    #     - name: error-naming
    #     - name: exported
    #       arguments: [checkPrivateReceivers]
    #     - name: if-return
    #     - name: increment-decrement
    #     - name: var-naming
    #     - name: var-declaration
    #     - name: range
    #     - name: receiver-naming
    #     - name: time-naming
    #     - name: unexported-return
    #     - name: indent-error-flow
    #     - name: errorf
    #     - name: empty-block
    #     - name: superfluous-else
    #     - name: unused-parameter
    #     - name: unreachable-code

    gosec:
      excludes:
        - G104
        - G304
        - G401  # SHA-256 is used for integrity, not password hashing

    errcheck:
      check-type-assertions: true
      check-blank: true
      exclude-functions:
        - (io.Closer).Close
        - (*database/sql.Rows).Close
        - (github.com/jackc/pgx/v5.Tx).Rollback
        - (github.com/uptrace/bun.Tx).Rollback

    govet:
      enable-all: true
      disable:
        - fieldalignment

issues:
  exclude-rules:
    - path: _test\.go
      linters: [gosec, errcheck, gocritic]
    - path: _examples/
      linters: [errcheck, gosec]
    - path: ".*_gen\\.go"
      linters: [all]
    # Revive exclusions commented out since linter is disabled
    # - path: ^api/
    #   linters:
    #     - revive
    #   text: "var-naming: avoid meaningless package names"
    # - path: ^plugin/
    #   linters:
    #     - revive
    #   text: "var-naming: avoid package names that conflict"

output:
  sort-order:
    - linter
    - file
